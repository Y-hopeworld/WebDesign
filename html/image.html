<!DOCTYPE html>
<html>
<head>
	<title>image(이미지) 관련  태그</title>
</head>
<body>
	<!-- img : 이미지 삽입 -->
	<!-- src: 이미지가 담겨있는 폴더 주소 -->
	<!--  alt :그림 경로를 못 찾아서 액박 떴을시 그림설명을 알려줌  -->

	<!-- 절대경로 : 경로를 풀로 읽는 것  -->
	<!-- 속성값 :  -->
	<a href="http://www.daum.net">
	<img src= "C:/Users/504-03/eclipse-workspace/webdesign_worksapce/img/1.jpg" alt="BTS" width="350" height="400">
	</a> <br>
	<!-- 크기 줄이기 width height -->
	
	<!-- a(앵커태그 Anchor ): 하이퍼링크 삽입  -->
	<!-- <a href="http://www.naver.com">  : 그림을 클릭하면 넘어감-->
	<a href="http://www.naver.com" target="_blank">네이버</a> <br>
	<a href="http://www.google.com" target="_self">구글</a>  

	<!-- _parent , _top 프레임태그 관련된 것, 보안이 안 좋아서 잘 사용하지 않음 -->
	<!--  -->
	</body>
</html>
