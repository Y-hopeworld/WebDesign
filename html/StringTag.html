<!DOCTYPE html>

	</title>

<body>

<!-- hr 태그: 수평(end 태크 x) -->
<hr>

<!-- blockquote : 인용문 넣기 -->
<blockquote>
	방탄소년단 앨범 발표했다<br>
	언제 나오냐<br>
	이삐들 어제 나 울뻔했다<br>
	곧이다 존버하자<br>
</blockquote>

<!-- HTML은 공백과 한줄개행을 인식하지않음!  -->

<!-- <p>: 공백을 입력해도 없애줌 -->
<p>              와 앨범 빨리 나왔으면 좋겠다            </p>

<!-- pre : 입력하는 그대로 화면에 표시하기 (공백도)-->
<pre>             2월에 나올까? 너무 신난다             </pre>

<!-- String, b: 글자 진하게 -->
<strong>BTS</strong><br>
<b>진하게 표시할 텍스트</b>

<!-- em, i: 이탤릭체 -->
<em> MAP_OF_THE SOUL_7 </em>
<i> BTS 2020 앨범 </i>

<!--mark : 형광펜효과 -->
<p> 정국아 <mark> 우리애기 사랑한다 </mark></p>

<!-- span: 줄바꿈없이 영역 묶기 -->
<span> BTTTTTTTTS</span>




</body>
</html>
