<!DOCTYPE html>
<html>
<head>
	<title>Table(표) 관련 태그</title>
</head>
<body>

<!-- table, tr, td, th -->
<!-- ctrl + alt + 방향키 : 커서를 크게 만들어서 입력 가능 -->

<!-- border : 테두리 , 1px : 테두리크기  -->
<table border = "1px">
<!-- tr: 한줄 -->
<!-- td : 내용컬럼(열), 한줄 안에 몇 칸 -->
<!-- th : 제목컬럼(열), 한줄 안에 몇 칸-->

<!-- caption : 표 제목 -->
<thead> <!--표 제목을 구문하는 태그-->
<caption> 동선씨와 칭구들</caption>
</thead>

<thead>	<!-- 표의 이름 구분하는 태그			 -->
	<tr>
		<th>번호</th>
		<th>이름</th>
		<th>별명</th>
	</tr>
</thead>	
	
<thead><!-- 표의 본문을 구분하는 태그-->
	<tr>
		<td>1</td>
		<td>동선</td>
		<td>도비</td>
	</tr>
	<!-- 표 병합하기 -->
	<!-- colspan : 가로로 늘림  -->
	<!-- rowspan : 세로로 늘림 -->
	<tr>
		<td rowspan="2">2</td>
		<td colspan="2">똥선</td>
		<!-- colspan="2" 가로로, 1칸을 2칸으로 늘림 -->

	</tr>
	<tr>
		
		<td>동비</td>
		<td>골덴</td>
	</tr>
</thead>
<tfoot> <!-- 표의 요약을 구분하는 태그-->
	<tr>
		<td colspan= "3"> 칭구가 두명이다. </td>


	</tr>
	

</tfoot>

</table>



</body>
</html>
