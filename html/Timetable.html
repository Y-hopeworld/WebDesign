<!DOCTYPE html>
<html>
<head>
	<title>Timetable</title>
	<style type="text/css">
	
	* {
		font-size: 15px
	}

	.pro{
		background-color: MediumSeaGreen;

	}

	.class{
		background-color: DodgerBlue;
	}
	
	.web{
		background-color: YellowGreen;
	}

	.sql{
		background-color: OrangeRed;
	}

	.etc{
		background-color: gray;
	}
	</style>
</head>
<body>
<table border="1px">
	<caption>시간표</caption>
		
<thead>	
	<tr>
	<th>시간</th>	
	<th>월요일</th>
	<th>화요일</th>
	<th>수요일</th>
	<th>목요일</th>
	<th>금요일</th>
	<th>토요일</th>
	<th>일요일</th>
	</tr>		
</thead>
	
	<tr>
			
		<td>09:00~09:50</td>
		<td class = "pro" rowspan="3">프로그래밍</td>	
		<td class ="web">웹크롤링</td>
		<td class = "class" rowspan="2">데이터베이스</td>
		<td class ="web">웹크롤링</td>
		<td rowspan="2">웹디자인</td>						
		<td class = "etc" rowspan="2">수학</td>								
		<td rowspan="7">휴일</td>
		
	</tr>
	<tr>
			
		<td>10:00~10:50</td>
		
		<td class = "pro" rowspan="3">프로그래밍</td>
		<td class = "pro" rowspan="3">프로그래밍</td>						
		
		
	</tr>
	<tr>
			
		<td>11:00~11:50</td>
		<td class ="web">웹크롤링</td>
		<td class ="web">웹크롤링</td>
		<td class = "etc" rowspan="2">영어</td>						
		
		
	</tr>
	<tr>
			
		<td>12:50~13:40</td>
		<td class = "class" rowspan="2">데이터베이스</td>	
		<td class = "pro" rowspan="3">프로그래밍</td>
		<td class = "pro" rowspan="3">프로그래밍</td>						
		
		
	</tr>
	<tr>
			
		<td>13:50~14:40</td>
		<td class = "sql">SQL</td>
		<td class = "sql">SQL</td>
		<td class = "pro" rowspan="2">프로그래밍</td>								

		
	</tr>
	<tr>
			
		<td>14:50~15:40</td>
		<td class ="web">웹크롤링</td>	
		<td rowspan="2">웹디자인</td>
		<td class = "etc" rowspan="2">프로젝트</td>
		
		
	</tr>
	<tr>
			
		<td>15:50~16:40</td>
		<td class = "sql">SQL</td>	
		
		<td class = "sql">SQL</td>
		
		<td class = "sql">SQL</td>						
		<td class ="web">웹크롤링</td>								
	
		
	
	</tr>
	
	</table>

</body>
</html>
